## LAVATRICE
  - type: picture-elements
    style: |
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      ha-card { 
        --my-rotate:  {% if (is_state('sensor.washing_machine_status', 'Lavaggio') or
                        is_state('sensor.washing_machine_status', 'Risciacquo') or
                        is_state('sensor.washing_machine_status', 'Centrifuga')) %} 
                        rotate 100ms infinite 
                      {% endif %};
      }
    image: /local/images/devices/sfondo.jpg
    elements:
#############################
      - type: image
        entity: switch.plug_lavatrice
        image: /local/images/devices/lavatrice.png
        state_filter:
          'off': brightness(56%) saturate(0.5) opacity(1.0)
          'on': null
        style:
          left: 27%
          top: 57.5%
          width: 27%
        tap_action:
          action: toggle
###
      - type: image
        entity: sensor.washing_machine_status
        image: /local/images/devices/lavatrice_oblo.png
        state_filter:
          Avviare: opacity(0.0)
          Lavaggio: opacity(0.0)
          Risciacquo: opacity(0.0)
          Centrifuga: opacity(0.0)
          Completamento: opacity(0.0)
          Svuotare: Null
        style:
          left: 21.5%
          pointer-events: none
          top: 55.5%
          width: 33%
###
      - type: image
        entity: sensor.washing_machine_status
        image: /local/images/devices/lavatrice_panni.png
        state_filter:
          Avviare: opacity(0.0)
          Lavaggio: null
          Risciacquo: null
          Centrifuga: null
          Completamento: null
          Svuotare: opacity(0.0)
        style:
          transform: 'translate(0%,0%)'
          animation: var(--my-rotate)
          left: 19%
          pointer-events: none
          top: 45%
          width: 15%
### Programma e Status
      - type: state-label
        entity: input_select.washing_machine_program
        prefix: 'Programma: '
        style:
          left: 0
          bottom: 0
          pointer-events: none
          font-size: 16px
          line-height: 32px
          color: white
          #background-color: rgba(0, 0, 0, 0.3)
          width: 100%
          transform: initial
          padding: 0px 13px
      - type: icon
        icon: mdi:arrow-left-drop-circle-outline
        tap_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: input_select.washing_machine_program
        style:
          left: 48%
          bottom: 0
          #pointer-events: none
          transform: initial
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 8px 13px
      - type: icon
        icon: mdi:arrow-right-drop-circle-outline
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.washing_machine_program
        style:
          left: 54%
          bottom: 0
          #pointer-events: none
          transform: initial
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 8px 13px
### tempo rimasto
      - type: state-label
        entity: sensor.washing_machine_time_left
        style:
          bottom: 0
          right: 0
          pointer-events: none
          font-size: 16px
          transform: initial
          color: white
          line-height: 32px
          padding: 0px 44px
      - type: icon
        icon: mdi:progress-clock
        entity: sensor.washing_machine_status
        style:
          bottom: 0
          right: 0
          transform: initial
          color: white
          line-height: 32px
          padding: 8px 16px
#############################
### POWER
      - type: state-label
        entity: sensor.lavatrice_power
        style:
          top: 0
          left: 0
          pointer-events: none
          transform: initial
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 4px 35px
      - type: icon
        icon: mdi:flash-circle
        style:
          top: 0
          left: 0
          pointer-events: none
          transform: scale(0.8)
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 10px 13px
### Energia
      - type: state-label
        entity: sensor.lavatrice_energy_today
        style:
          top: 0
          left: 17%
          pointer-events: none
          transform: initial
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 4px 35px
      - type: icon
        icon: mdi:circle-slice-3
        style:
          top: 0
          left: 17%
          pointer-events: none
          transform: scale(0.8)
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 10px 13px
### Costo
      - type: state-label
        entity: sensor.washing_machine_cost
        style:
          top: 0
          left: 40%
          pointer-events: none
          transform: initial
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 4px 35px
      - type: icon
        icon: mdi:currency-eur
        style:
          top: 0
          left: 40%
          pointer-events: none
          transform: scale(0.8)
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 10px 13px
### plug
      - type: state-icon
        entity: switch.plug_lavatrice
        tap_action: 
          action: toggle
        style:
          top: 0
          left: 60%
          #pointer-events: none
          transform: scale(0.8)
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 6px 35px
### oblo
      - type: state-icon
        entity: binary_sensor.0x00158d0002bf5143_contact
        style:
          top: 0
          left: 60%
          pointer-events: none
          transform: scale(0.8)
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 6px 2px
### status
      - type: state-label
        prefix: 'Stato: '
        entity: sensor.washing_machine_status
        style:
          top: 13%
          left: 38%
          pointer-events: none
          transform: initial
          font-size: 16px
          font-weight: bold
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 30px 35px
### grafico
      - type: 'custom:mini-graph-card'
        entities:
          - sensor.lavatrice_power
        style:
          '--paper-card-background-color': 'rgba(0, 0, 0, 0.0)'
          top: 60%
          left: 70%
          width: 50%
        hours_to_show: 4
        icon: mdi:flash
        name: "Potenza"
        font_size: 2
        unit: W
        hour24: true
        points_per_hour: 60
        show:
          icon_adaptive_color: true
          name_adaptive_color: true
          name: true
          icon: true
          state: false
          fill: fade
          points: false
          extrema: true
          labels: hover
