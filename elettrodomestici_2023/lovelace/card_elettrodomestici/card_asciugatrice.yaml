                              stat_type: change
                            - type: statistic
                              entity: sensor.plug_asciugatrice_energy
                              name: Mese - 1
                              unit: kWh
                              period:
                                calendar:
                                  period: month
                                  offset: -1
                              stat_type: change
                            - type: statistic
                              entity: sensor.plug_asciugatrice_energy
                              name: Mese - 2
                              unit: kWh
                              period:
                                calendar:
                                  period: month
                                  offset: -2
                              stat_type: change
                            - type: statistic
                              entity: sensor.plug_asciugatrice_energy
                              name: Mese - 3
                              unit: kWh
                              period:
                                calendar:
                                  period: month
                                  offset: -3
                              stat_type: change
                            - type: statistic
                              entity: sensor.plug_asciugatrice_energy
                              name: Mese - 4
                              unit: kWh
                              period:
                                calendar:
                                  period: month
                                  offset: -4
                              stat_type: change
                        - type: custom:apexcharts-card
                          experimental:
                            color_threshold: true
                          apex_config:
                            chart:
                              height: 200px
                            dataLabels:
                              enabled: true
                              dropShadow:
                                enabled: true
                            yaxis:
                              forceNiceScale: true
                              labels:
                                style:
                                  fontSize: 10px
                                  fontFamily: Segoe UI Light
                            xaxis:
                              axisBorder:
                                show: true
                              labels:
                                show: false
                                style:
                                  fontSize: 10px
                                  fontFamily: Segoe UI Light
