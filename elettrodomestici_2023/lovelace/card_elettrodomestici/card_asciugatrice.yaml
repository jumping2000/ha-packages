                                show_state: false
                                name: Oggi
                                icon: mdi:counter
                                entities:
                                  - entity: sensor.asciugatrice_oggi_cicli
                                    name: Cicli
                                  - entity: sensor.asciugatrice_oggi_runtime
                                    name: Durata
                                    format: duration-h
                                  - entity: sensor.asciugatrice_oggi_energy
                                    name: Energia
                                  - attribute: oggi_cost
                                    name: Costo
                                    unit: â‚¬
                              - entity: sensor.asciugatrice_cost
                                type: custom:multiple-entity-row
                                show_state: false
                                name: Settimana
                                icon: mdi:counter
                                entities:
                                  - entity: sensor.asciugatrice_settimana_cicli
                                    name: Cicli
                                  - entity: sensor.asciugatrice_settimana_runtime
                                    name: Durata
                                    format: duration-h
                                  - entity: sensor.asciugatrice_settimana_energy
                                    name: Energia
                                  - attribute: settimana_cost
                                    name: Costo
                                    unit: â‚¬
                              - entity: sensor.asciugatrice_cost
                                type: custom:multiple-entity-row
                                show_state: false
                                name: Mese
                                icon: mdi:counter
                                entities:
                                  - entity: sensor.asciugatrice_mese_cicli
                                    name: Cicli
                                  - entity: sensor.asciugatrice_mese_runtime
                                    name: Durata
                                    format: duration-h
                                  - entity: sensor.asciugatrice_mese_energy
                                    name: Energia
                                  - attribute: mese_cost
                                    name: Costo
                                    unit: â‚¬
                              - entity: sensor.asciugatrice_cost
                                type: custom:multiple-entity-row
                                show_state: false
                                name: Anno
                                icon: mdi:counter
                                entities:
                                  - entity: sensor.asciugatrice_anno_cicli
                                    name: Cicli
                                  - entity: sensor.asciugatrice_anno_runtime
                                    name: Durata
                                    format: duration-h
                                  - entity: sensor.asciugatrice_anno_energy
                                    name: Energia
                                  - attribute: anno_cost
                                    name: Costo
                                    unit: â‚¬
                              - type: divider
                              - entity: button.plug_asciugatrice_restart
                              - type: button
                                icon: mdi:restore-alert
                                name: Reset Cicli / Energia
                                action_name: Reset
                                tap_action:
                                  action: call-service
                                  service: script.reset_asciugatrice_cicli
                              - type: button
                                icon: mdi:restore-alert
                                name: Reset Valori Totali
                                action_name: Reset
                                tap_action:
                                  action: call-service
                                  service: script.reset_asciugatrice_totale
                      - type: vertical-stack
                        view_layout:
                          grid-area: colonna2
                        cards:
                          - type: entities
                            show_header_toggle: false
                            state_color: true
                            entities:
                              - entity: sensor.asciugatrice_oggi_runtime
                              - entity: sensor.asciugatrice_ultimo_runtime
