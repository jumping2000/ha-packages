                        '(max-width: 600px)':
                          grid-template-columns: 100%
                          grid-template-areas: |
                            "colonna1"
                            "colonna2"
                    cards:
                      - type: vertical-stack
                        view_layout:
                          grid-area: colonna1
                        cards:
                          - type: entities
                            show_header_toggle: false
                            state_color: true
                            entities:
                              - entity: sensor.asciugatrice_cost
