                                show_state: false
                                name: Totali
                                entities:
                                  - entity: counter.cicli_asciugatrice
                                    name: Cicli
                                  - entity: sensor.asciugatrice_total_runtime
                                    name: Durata
                                    unit: h
                                  - entity: sensor.plug_asciugatrice_total_energy
                                    name: Energia
                              - type: divider
                              - entity: binary_sensor.dryer_maintenance
                              - entity: sensor.asciugatrice_modulo_manutenzione
                              - entity: input_number.asciugatrice_ripetizioni_notifica
                              - entity: input_number.asciugatrice_avviso_manutenzione
                              - entity: input_boolean.asciugatrice_grocy_utilization
          - type: custom:button-card
            name: Settimana
            entity: sensor.asciugatrice_settimana_energy
            show_state: true
            show_label: true
            label: >
              [[[ return
              states['sensor.asciugatrice_cost'].attributes.settimana_cost + ' â‚¬';
              ]]]
            styles:
              card:
                - background-color: var('--background-color')
                - padding: 1%
                - margin-bottom: 0
                - margin-top: 0
                - border-width: 1px
                - border-radius: 0px 0px 0px 0px
                - height: 60px
                - border-color: '#4a4a4a'
                - font-size: 0.85em
              grid:
                - grid-template-areas: '"n" "s" "l"'
                - grid-template-columns: 1fr
                - grid-template-rows: auto auto auto
          - type: custom:button-card
            name: Mese
            entity: sensor.asciugatrice_mese_energy
            show_state: true
            show_label: true
            label: >
              [[[ return states['sensor.asciugatrice_cost'].attributes.mese_cost +
              ' â‚¬'; ]]]
            styles:
              card:
                - background-color: var('--background-color')
                - padding: 1%
                - margin-bottom: 0
                - margin-top: 0
                - border-width: 1px
                - border-radius: 0px 0px 0px 0px
                - height: 60px
                - border-color: '#4a4a4a'
                - font-size: 0.85em
              grid:
                - grid-template-areas: '"n" "s" "l"'
                - grid-template-columns: 1fr
                - grid-template-rows: auto auto auto
          - type: custom:button-card
            name: Anno
            entity: sensor.asciugatrice_anno_energy
            show_state: true
            show_label: true
            label: >
              [[[ return states['sensor.asciugatrice_cost'].attributes.anno_cost +
              ' â‚¬'; ]]]
            styles:
              card:
                - background-color: var('--background-color')
                - padding: 1%
                - margin-bottom: 0
                - margin-top: 0
                - border-width: 1px
                - border-radius: 0px 0px 0px 0px
                - height: 60px
                - border-color: '#4a4a4a'
                - font-size: 0.85em
              grid:
                - grid-template-areas: '"n" "s" "l"'
                - grid-template-columns: 1fr
                - grid-template-rows: auto auto auto
