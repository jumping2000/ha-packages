type: custom:button-card
styles:
  card:
    - padding: 0
    - border: none
  name:
    - padding: 0
    - width: 100%
    - font-weight: bold
  grid:
    - grid-template-areas: '"i" "n" "pictures" "buttons"'
    - grid-template-columns: 1fr
    - grid-template-rows: min-content min-content min-content
  custom_fields:
    pictures:
      - background-color: transparent
    buttons:
      - background-color: transparent
custom_fields:
  pictures:
    card:
      type: picture-elements
      style: |
        {% set stato = states('sensor.dryer_status') %}
        @keyframes idle {}
        @keyframes unknown {}
        @keyframes unavailable {}
        @keyframes asciugatura {
          0% { transform: rotate(0deg); }
          10% { transform: rotate(40deg); }
          20% { transform: rotate(80deg); }
          30% { transform: rotate(40deg); }
          40% { transform: rotate(80deg); }
          60% { transform: rotate(-40deg); }
          70% { transform: rotate(-80deg); }
          80% { transform: rotate(-40deg); }
          90% { transform: rotate(-80deg); }
          100% { transform: rotate(0deg); }
        }
        @keyframes mantenimento {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(720deg); } 
        }
        ha-card { 
          --my-animation-name: {{stato|lower}};
          --my-rotate: {{ {
                'Asciugatura' : '1800ms infinite ease-in-out backwards',
                'Mantenimento' : '1500ms infinite ease-in-out alternate backwards',
                'Idle': '',
                'unknown':'',
                'unavailable':''
                } [stato] }};
          border-radius: 0px 0px 0px 0px;
        }
      image: /local/hassiohelp/pkg_elettrodomestici/sfondo_black.png
      elements:
        - type: image
          entity: switch.plug_asciugatrice
          image: /local/hassiohelp/pkg_elettrodomestici/asciugatrice.png
          state_filter:
            'off': brightness(50%) saturate(0.5) opacity(1.0)
            'on': brightness(100%)
          style:
            left: 22%
            top: 48.5%
            width: 27%
          tap_action:
            action: toggle
        - type: image
          entity: sensor.dryer_status
          image: /local/hassiohelp/pkg_elettrodomestici/asciugatrice_oblo.png
          state_filter:
            Idle: opacity(0.0)
            Asciugatura: opacity(0.0)
            Mantenimento: opacity(0.0)
            Svuotare: null
          style:
            left: 16.5%
            pointer-events: none
            top: 46%
            width: 33%
        - type: image
          entity: sensor.dryer_status
          image: /local/hassiohelp/pkg_elettrodomestici/asciugatrice_panni.png
          state_filter:
            Idle: opacity(0.0)
            Asciugatura: null
            Mantenimento: null
            Svuotare: opacity(0.0)
          style:
            transform: translate(0%,0%)
            animation: var(--my-rotate)
            animation-name: var(--my-animation-name)
            left: 14%
            pointer-events: none
            top: 31%
            width: 16%
        - type: image
          entity: sensor.dryer_status
          image: /local/hassiohelp/pkg_elettrodomestici/asciugatrice_cornice.png
          state_filter:
            Idle: opacity(0.0)
            Asciugatura: null
            Mantenimento: null
            Svuotare: opacity(0.0)
          style:
            left: 22%
            pointer-events: none
            top: 47%
            width: 19%
        - type: state-label
          entity: sensor.plug_asciugatrice_power
          prefix: 'âš¡ '
          style:
            top: 0%
            left: 32%
            pointer-events: none
            transform: initial
            font-size: 12px
            line-height: 24px
            padding: 0px 14px
            color: var(--primary-text-color)
        - type: state-label
          entity: sensor.plug_asciugatrice_energy
          prefix: 'ðŸ­ '
          style:
            top: 0%
            left: 52%
            pointer-events: none
            transform: initial
            font-size: 12px
            line-height: 24px
            padding: 0px 14px
        - type: state-label
          entity: sensor.asciugatrice_cost
          attribute: oggi_cost
          prefix: 'ðŸ’° '
          suffix: ' â‚¬'
          style:
            top: 0%
            left: 78%
            pointer-events: none
            transform: initial
            font-size: 12px
            line-height: 24px
            padding: 0px 14px
        - type: state-label
          entity: sensor.dryer_status
          prefix: 'Stato: '
          style:
            top: 10%
            left: 36%
            pointer-events: none
            transform: initial
            font-size: 12px
            font-weight: bold
            color: null
            line-height: 24px
            padding: 2px 2px
        - type: state-label
          entity: binary_sensor.dryer_status
          style:
            top: 10%
            left: 65%
            pointer-events: none
            transform: initial
            font-size: 12px
            line-height: 24px
            padding: 2px 22px
        - type: state-icon
          entity: binary_sensor.dryer_status
          state-color: true
          style:
            top: 10%
            left: 64%
            transform: scale(0.8)
            line-height: 24px
            padding: 0px 2px
        - type: state-label
          entity: sensor.asciugatrice_modulo_manutenzione
          prefix: 'Cicli: '
          style:
            top: 10%
            left: 84%
            pointer-events: none
            font-size: 12px
            line-height: 24px
            transform: initial
            padding: 2px 2px
        - type: custom:apexcharts-card
          style:
            '--card-background-color': rgba(0, 0, 0, 0.0)
            '--ha-card-border-width': 0px
            '--ha-card-box-shadow': none
            top: 60%
            left: 60%
            width: 50%
            font-size: 12px
          experimental:
            color_threshold: true
          apex_config:
            chart:
              height: 120px
            tooltip:
              enabled: true
            title:
              style:
                fontSize: 12px
                fontFamily: Segoe UI Light
            yaxis:
              forceNiceScale: true
              decimalsInFloat: 0
              labels:
                style:
                  fontSize: 12px
                  fontFamily: Segoe UI Light
            xaxis:
              axisBorder:
                show: true
              labels:
                show: false
                style:
                  fontSize: 12px
                  fontFamily: Segoe UI Light
            grid:
              show: true
              borderColor: rgba(112, 135, 164, 0.5)
          graph_span: 3h
          span:
            start: minute
            offset: '-3h'
          show:
            last_updated: false
          header:
            standard_format: false
            show: false
            show_states: false
            colorize_states: true
            title: Potenza
          series:
            - entity: sensor.plug_asciugatrice_power
              name: Potenza
              type: line
              stroke_width: 2
              curve: stepline
              group_by:
                func: last
                fill: last
                duration: 1m
              show:
                header_color_threshold: true
                extremas: true
                name_in_header: false
                legend_value: false
              opacity: 0.8
              color_threshold:
                - color: '#27b376'
                  value: 500
                - color: '#006f3c'
                  value: 1000
                - color: '#f9a73e'
                  value: 1500
                - color: '#bf212f'
                  value: 2300
        - type: custom:bar-card
          style:
            '--card-background-color': transparent
            '--ha-card-border-radius': 5px
            '--ha-card-box-shadow': none
            top: 56%
            left: 91%
            width: 60px
            height: 115px
          stack: horizontal
          direction: up
          positions:
            name: 'off'
            value: 'off'
            indicator: 'off'
            minmax: 'off'
            icon: 'off'
          columns: 1
          entities:
            - entity: sensor.asciugatrice_modulo_manutenzione
              max: 50
              severity:
                - color: '#27b376'
                  from: 0
                  to: 19
                - color: '#f9a73e'
                  from: 20
                  to: 39
                - color: '#bf212f'
                  from: 40
                  to: 50
        - type: state-label
          entity: input_select.asciugatrice_program
          prefix: 'Programma: '
          style:
            left: 5%
            bottom: '-3%'
            font-size: 12px
            line-height: 24px
            transform: initial
            padding: 2px 2px
        - type: icon
          icon: mdi:arrow-left-drop-circle-outline
          tap_action:
            action: call-service
            service: input_select.select_previous
            service_data:
              entity_id: input_select.asciugatrice_program
          style:
            left: 50%
            bottom: 0%
            transform: initial
            line-height: 24px
            padding: 2px 2px
        - type: icon
          icon: mdi:arrow-right-drop-circle-outline
          tap_action:
            action: call-service
            service: input_select.select_next
            service_data:
              entity_id: input_select.asciugatrice_program
          style:
            left: 56%
            bottom: 0%
            transform: initial
            line-height: 24px
            padding: 2px 2px
        - type: state-label
          entity: sensor.dryer_time_left
          style:
            right: 6%
            bottom: '-3%'
            pointer-events: none
            font-size: 12px
            transform: initial
            line-height: 24px
            padding: 2px 2px
        - type: icon
          icon: mdi:progress-clock
          entity: sensor.dryer_status
          style:
            bottom: 0%
            right: 1%
            transform: initial
            line-height: 24px
            padding: 2px 2px
  buttons:
    card:
      type: custom:mod-card
      card_mod:
        style: |
          :host {
            --grid-card-gap: 0px;
          }
      card:
        type: grid
        columns: 5
        square: false
        cards:
          - type: custom:button-card
            name: Info
            icon: mdi:information
            show_state: false
            show_label: false
