type: custom:button-card
styles:
  card:
    - padding: 0
    - border: none
  name:
    - padding: 0
    - width: 100%
    - font-weight: bold
  grid:
    - grid-template-areas: '"i" "n" "pictures" "buttons"'
    - grid-template-columns: 1fr
    - grid-template-rows: min-content min-content min-content
  custom_fields:
    pictures:
      - background-color: transparent
    buttons:
      - background-color: transparent
custom_fields:
  pictures:
    card:
    #######################################
    ## PICTURE CARD
    #######################################
      type: picture-elements
      style: |
        {% set stato = states('sensor.washing_machine_status') %}
        @keyframes idle {}
        @keyframes unknown {}
        @keyframes unavailable {}
        @keyframes lavaggio {
          0% { transform: rotate(0deg); }
          10% { transform: rotate(40deg); }
          20% { transform: rotate(80deg); }
          30% { transform: rotate(40deg); }
          40% { transform: rotate(80deg); }
          60% { transform: rotate(-40deg); }
          70% { transform: rotate(-80deg); }
          80% { transform: rotate(-40deg); }
          90% { transform: rotate(-80deg); }
          100% { transform: rotate(0deg); }
        }
        @keyframes riempimento{
          30% { transform: rotate(40deg); }
          60% { transform: rotate(-40deg); }
        }
        @keyframes centrifuga {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }             
        }
        @keyframes risciacquo {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(720deg); } 
        }
        ha-card { 
          --my-animation-name: {{stato|lower}};
          --my-rotate: {{ {
                'Riempimento' : '1800ms infinite ease-in-out',
                'Lavaggio' : '1800ms infinite ease-in-out backwards',
                'Centrifuga' : '150ms infinite ease-in-out',
                'Risciacquo' : '1500ms infinite ease-in-out alternate backwards',
                'Idle': '',
                'unknown':'',
                'unavailable':''
                } [stato] }};
          border-radius: 0px 0px 0px 0px;
        }
      image: /local/hassiohelp/pkg_elettrodomestici/sfondo_black.png
      elements:
  #######################################
  # inserire lo switch della lavatrice  #
  #######################################
        - type: image
          entity: TAG_00 
          image: /local/hassiohelp/pkg_elettrodomestici/lavatrice.png
          state_filter:
            'off': brightness(50%) saturate(0.5) opacity(1.0)
            'on': brightness(100%)
          style:
            left: 22%
            top: 48.5% #58
            width: 27%
          tap_action:
            action: toggle
  ###
        - type: image
          entity: sensor.washing_machine_status 
          image: /local/hassiohelp/pkg_elettrodomestici/lavatrice_oblo.png
          state_filter:
            Idle: opacity(0.0)
            Riempimento: opacity(0.0)
            Lavaggio: opacity(0.0)
            Risciacquo: opacity(0.0)
            Centrifuga: opacity(0.0)
            Svuotare: Null
          style:
            left: 16.5%
            pointer-events: none
            top: 46% #55.5%
            width: 33%
  ###
        - type: image
          entity: sensor.washing_machine_status 
          image: /local/hassiohelp/pkg_elettrodomestici/lavatrice_panni.png
          state_filter:
            Idle: opacity(0.0)
            Riempimento: null
            Lavaggio: null
            Risciacquo: null
            Centrifuga: null
            Svuotare: opacity(0.0)
          style:
            transform: 'translate(0%,0%)'
            animation: var(--my-rotate)
            animation-name: var(--my-animation-name)
            left: 14.5%
            pointer-events: none
            top: 30%
            width: 15%
  #######################################
  ## POWER LABEL
  #######################################
        - type: state-label
          entity: TAG_01
          prefix: 'âš¡ '
          style:
            top: 0%
            left: 32%
            pointer-events: none
            transform: initial
            font-size: 12px 
            line-height: 24px
            padding: 0px 14px
            color: "var(--primary-text-color)"
  #######################################
  ### ENERGY LABEL
  #######################################
        - type: state-label
          entity: TAG_02
          prefix: 'ðŸ­ '
          style:
            top: 0%
            left: 52%
            pointer-events: none
            transform: initial
            font-size: 12px 
            line-height: 24px
            padding: 0px 14px
        - type: state-label
          entity: sensor.lavatrice_cost
          attribute: oggi_cost
          prefix: 'ðŸ’° '
          suffix: ' â‚¬'
          style:
            top: 0%
            left: 78%
            pointer-events: none
            transform: initial
            font-size: 12px 
            line-height: 24px
            padding: 0px 14px
  #######################################
  ### STATUS LABEL
  #######################################
        - type: state-label
          entity: sensor.washing_machine_status
          prefix: 'Stato: '
          style:
            top: 10%
            left: 36%
            pointer-events: none
            transform: initial
            font-size: 12px 
            font-weight: bold
            color: #27b376
            line-height: 24px
            padding: 2px 2px
  #######################################
  ### OBLO'
  #######################################
        - type: state-label
          entity: binary_sensor.washing_machine_status
          style:
            top: 10%
            left: 65%
            pointer-events: none
            transform: initial
            font-size: 12px 
            line-height: 24px
            padding: 2px 22px
