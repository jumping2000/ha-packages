          entity: binary_sensor.washing_machine_status
          state-color: true
          style:
            top: 10% #0
            left: 64% #0
            transform: scale(0.8)
            line-height: 24px
            padding: 0px 2px
  #######################################
  ### MAINTENANCE LABEL
  #######################################
        - type: state-label
          entity: sensor.lavatrice_modulo_manutenzione
          prefix: 'Cicli: '
          style:
            top: 10%
            left: 84%
            pointer-events: none
            font-size: 12px  # 14px
            line-height: 24px #24px
            transform: initial
            padding: 2px 2px
  #######################################
  ## GRAFICO
  #######################################
  # da inserire il sensore potenza      #
  #######################################
        - type: 'custom:apexcharts-card'
          style:
            '--card-background-color': 'rgba(0, 0, 0, 0.0)'
            '--ha-card-border-width': '0px'
            '--ha-card-box-shadow': 'none'
            top: 60%
            left: 60%
            width: 50%
            font-size: 12px
          experimental:
            color_threshold: true
          apex_config:
            chart:
              height: 120px
            tooltip:
              enabled: true
            title:
              style:
                fontSize: 12px
                fontFamily: Segoe UI Light 
            yaxis:
              forceNiceScale: true
              decimalsInFloat: 0
              labels:
                style:
                  fontSize: 12px
                  fontFamily: Segoe UI Light
            xaxis:
              axisBorder:
                show: true
              labels:
                show: false
                style:
                  fontSize: 12px
                  fontFamily: Segoe UI Light
            grid:
              show: true
              borderColor: rgba(112, 135, 164, 0.5)
          graph_span: 3h
          span:
            start: minute
            offset: '-3h'
          show:
            last_updated: false
          header:
            standard_format: false
            show: false
            show_states: false
            colorize_states: true
            title: 'Potenza'
          series:
            - entity: TAG_01
              name: Potenza
              type: line #area
              stroke_width: 2 #0
              curve: stepline
              group_by:
                func: last
                fill: last
                duration: 1m
              show:
                header_color_threshold: true
                extremas: true
                name_in_header: false
                legend_value: false
              opacity: 0.8
              color_threshold:
                - color: '#27b376'
                  value: 500
                - color: '#006f3c'
                  value: 1000
                - color: '#f9a73e'
                  value: 1500
                - color: '#bf212f'
                  value: 2300
  #######################################
  ## GRAFICO MANUTENZIONE
  #######################################
        - type: custom:bar-card
          style:
            '--card-background-color': 'transparent'
            '--ha-card-border-radius': '5px'
            '--ha-card-box-shadow': 'none'
            top: 56%
            left: 91%
            width: 60px
            height: 115px
          stack: horizontal
          direction: up
          positions:
            name: 'off'
            value: 'off'
            indicator: 'off'
            minmax: 'off'
            icon: 'off'
          columns: 1
          entities:
            - entity: sensor.lavatrice_modulo_manutenzione
              max: 50
              severity:
                - color: '#27b376'
                  from: 0
                  to: 19
                - color: '#f9a73e'
                  from: 20
                  to: 39
                - color: '#bf212f'
                  from: 40
                  to: 50
  #######################################
  ### Programma
  #######################################
        - type: state-label
          entity: input_select.lavatrice_program
          prefix: 'Programma: '
          style:
            left: 5% 
            bottom: -3%
            font-size: 12px 
            line-height: 24px
            transform: initial
            padding: 2px 2px
        - type: icon
          icon: mdi:arrow-left-drop-circle-outline
          tap_action:
            action: call-service
            service: input_select.select_previous
            service_data:
              entity_id: input_select.lavatrice_program
          style:
            left: 50%
            bottom: 0%
            transform: initial
            line-height: 24px
            padding: 2px 2px
        - type: icon
          icon: mdi:arrow-right-drop-circle-outline
          tap_action:
            action: call-service
            service: input_select.select_next
            service_data:
              entity_id: input_select.lavatrice_program
          style:
            left: 56%
            bottom: 0%
            transform: initial
            line-height: 24px
            padding: 2px 2px
  ### tempo rimasto
        - type: state-label
          entity: sensor.washing_machine_time_left
          style:
            right: 6%
            bottom: -3%
            pointer-events: none
            font-size: 12px 
            transform: initial
            line-height: 24px
            padding: 2px 2px
        - type: icon
          icon: mdi:progress-clock
          entity: sensor.washing_machine_status
          style:
            bottom: 0%
            right: 1%
            transform: initial
            line-height: 24px
            padding: 2px 2px
