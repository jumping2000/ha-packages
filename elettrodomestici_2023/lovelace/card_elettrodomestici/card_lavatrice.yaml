                                  - entity: sensor.lavatrice_settimana_energy
                                    name: Energia
                                  - attribute: settimana_cost
                                    name: Costo
                                    unit: 'â‚¬'
                              - entity: sensor.lavatrice_cost
                                type: custom:multiple-entity-row
                                show_state: false
                                name: Mese
