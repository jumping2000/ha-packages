  #################################################################
    - alias: Lavastoviglie Status
      trigger:
        - platform: state
          entity_id: sensor.dishwasher_status
      action:
        - variables:
            grocy_utilization: " {{ states('input_boolean.lavastoviglie_grocy_utilization') }} "
            alert_number: " {{ states('input_number.lavastoviglie_ripetizioni_notifica') }} "
