        #   data:
        #     title: "-- Attenzione --"
        #     message: "Hai raggiunto i {{ avvisi_manutenzione }} cicli di cottura ü•Ø, √® l'ora di fare manutenzione üîß al forno"
        # - service: *DEFAULT_NOTIFY
        #   data:
        #     title: "-- Attenzione --"
        #     message: "Hai raggiunto i {{ avvisi_manutenzione }} cicli di cottura ü•Ø, √® l'ora di fare manutenzione üîß al forno"
        # - service: *DEFAULT_SERVICE_TTS
        #   data:
        #     entity_id: *DEFAULT_MEDIA_PLAYER_GOOGLE
        #     message: "Hai raggiunto i {{ avvisi_manutenzione }} cicli di cottura, √® l'ora di fare manutenzione alla al forno"
