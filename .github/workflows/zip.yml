name: Release

on:
   release:
     types: [published]

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Create zip file for the packages blueprints lovelace folder
        uses: vimtor/action-zip@v1.1
        with:
          files: packages/ blueprints/ lovelace/
          dest: centro_notifiche.zip
          recursive: false
          
      - name: ðŸ“¤ Upload the zip file as a release asset and ðŸ–Š Set version number
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "${{ github.workspace }}/centro_notifiche.zip"
          asset_name: centro_notifiche.zip
          tag: ${{ github.ref }}
          tag: ${{ steps.get_version.outputs.result }}
          overwrite: true
